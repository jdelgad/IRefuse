<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta name="description" content="I Refuse registration page">
    <meta name="author" content="Jacob Delgado">
</head>

<body>

<div class="container">
    <form class="form-signin" id="register">
        <div class="form-group">
            <h2 class="form-signin-heading">Register</h2>
        </div>
        <div class="form-group" id="promptForUsername">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="inputUsername" id="inputUsername"
                   class="form-control"
                   placeholder="Username" required autofocus>
                   <!--data-toggle="usernameTooltip" data-placement="right"-->
                   <!--title="Username must be between 3 and 12 characters">-->
        </div>
        <div class="form-group" id="promptForPassword">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword"
                   class="form-control"
                   placeholder="Password" required>
                   <!--data-toggle="passwordTooltip" data-placement="right"-->
                   <!--title="Password must be at least between 6 and 16 characters">-->
            <input type="password" name="inputVerifyPassword"
                   id="inputVerifyPassword"
                   class="form-control"
                   placeholder="Password (again)" required>
                   <!--data-toggle="passwordMatchTooltip" data-placement="right"-->
                   <!--title="Passwords must match!">-->
        </div>
        <div class="form-group">
            <div id="failedRegistration" class="alert alert-danger"
                 role="alert" hidden>
                <strong id="failedRegistrationText">Could not
                    register!</strong>
            </div>
        </div>
        <div class="form-group">
            <button id="registerBtn" class="btn btn-lg btn-primary
                    btn-block" disabled="disabled">Register
            </button>
        </div>
    </form>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
