<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta name="description" content="I Refuse login page">
    <meta name="author" content="Jacob Delgado">
</head>

<body>

<div class="container">
    <form class="form-signin" id="login">
        <div class="form-group">
            <h2 class="form-signin-heading">Login</h2>
        </div>
        <div class="form-group" id="usernamePrompt">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="inputUsername" id="inputUsername"
                   class="form-control"
                   placeholder="Username" required autofocus
                   data-toggle="usernameTooltip" data-placement="right"
                   title="Username must be between 3 and 12 characters characters">
        </div>
        <div class="form-group" id="passwordPrompt">
            <label for="inputPassword" class="sr-only">Password
            </label>
            <input type="password" name="inputPassword" id="inputPassword"
                   class="form-control"
                   placeholder="Password" required
                   data-toggle="passwordTooltip" data-placement="right"
                   title="Password must be at least between 6 and 16 characters">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>
        <div class="form-group">
            <div id="failedLogin" class="alert alert-danger" role="alert" hidden>
                <strong>Error logging in!</strong>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4">
                <a href="register.html">Register</a>
            </div>
            <div class="col-sm-8" align="right">
                <a href="forgot.html">Forgot password?</a>
            </div>
        </div>
        <div class="form-group">
            <button id="signIn" class="btn btn-lg btn-primary btn-block"
                    disabled="disabled">Sign in
            </button>
        </div>
    </form>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
