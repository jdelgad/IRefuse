<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>I Refuse</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    </body>
    <script type="text/javascript" src="js/login.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div id="loginForm">
    <div class="container">
        <form class="form-signin" id="login">
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="inputUsername" id="inputUsername"
                   class="form-control"
                   placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword"
                   class="form-control"
                   placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div id="failedLogin" class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>Error logging in!</strong>
            </div>
            <button class="btn btn-lg btn-primary btn-block">Sign in
            </button>
        </form>

    </div> <!-- /container -->
</div> <!-- /loginForm -->

</body>
</html>
