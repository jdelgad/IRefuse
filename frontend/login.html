<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>I Refuse</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>

<div class="col-sm-2 col-sm-offset-5">
    <form class="form-signin" id="login">
        <div class="form-group">
            <h2 class="form-signin-heading">Login</h2>
        </div>
        <div class="form-group" id="usernamePrompt">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="inputUsername" id="inputUsername"
                   class="form-control"
                   placeholder="Username" required autofocus
                   data-toggle="usernameTooltip" data-placement="right"
                   title="Username must be between 3 and 12 characters characters">
        </div>
        <div class="form-group" id="passwordPrompt">
            <label for="inputPassword" class="sr-only">Password
            </label>
            <input type="password" name="inputPassword" id="inputPassword"
                   class="form-control"
                   placeholder="Password" required
                   data-toggle="passwordTooltip" data-placement="right"
                   title="Password must be at least between 6 and 16 characters">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>
        <div class="form-group">
            <div id="failedLogin" class="alert alert-danger" role="alert">
                <strong>Error logging in!</strong>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4">
                <a href="signup">Register</a>
            </div>
            <div class="col-sm-8" align="right">
                <a href="forgot">Forgot password?</a>
            </div>
        </div>
        <div class="form-group">
            <button id="signIn" class="btn btn-lg btn-default btn-block"
                    disabled="disabled">Sign in
            </button>
        </div>
    </form>

</div> <!-- /container -->

</body>
</html>
